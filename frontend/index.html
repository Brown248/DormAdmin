<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — DormAdmin</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="app">

    <aside class="sidebar">
      <div class="brand">
        <h1>DormAdmin</h1>
        <p>จัดการหอพัก</p>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-item active">Dashboard</a>
        <a href="rooms.html" class="nav-item">Rooms</a>
        <a href="tenants.html" class="nav-item">Tenants</a>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn ghost">ออกจากระบบ</button>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <h2>ภาพรวม</h2>
        <div class="header-actions">
          <input id="searchInput" type="search" placeholder="ค้นหา..." />
          <button id="refreshBtn" class="btn">รีเฟรช</button>
        </div>
      </header>

      <section class="cards">
        <!--สรุปข้อมูลสำคัญ-->
        <div class="card">
          <h3 id="totalRooms">---</h3>
          <p>จำนวนห้อง</p>
        </div>
        <div class="card">
          <h3 id="occupiedRooms">---</h3>
          <p>ห้องมีผู้เช่า</p>
        </div>
        <div class="card">
          <h3 id="availableRooms">---</h3>
          <p>ห้องว่าง</p>
        </div>
        <div class="card">
          <h3 id="overdueTenants">---</h3>
          <p>ค้างชำระ</p>
        </div>
      </section>

      <section class="panel">
        <h3>รายชื่อผู้เช่าล่าสุด</h3>
        <table class="table" id="recentTenantsTable">
          <thead>
            <tr>
              <th>ชื่อ</th>
              <th>ห้อง</th>
              <th>วันที่เช่า</th>
              <th>สถานะการชำระ</th>
            </tr>
          </thead>
          <tbody>
            <!--JS-->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!--สคริปต์ของหน้า dashboard-->
  <script src="js/dashboard.js"></script>
</body>
</html>

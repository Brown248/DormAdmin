<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rooms — DormAdmin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><h1>DormAdmin</h1></div>
      <nav class="nav">
        <a href="index.html" class="nav-item">Dashboard</a>
        <a href="rooms.html" class="nav-item active">Rooms</a>
        <a href="tenants.html" class="nav-item">Tenants</a>
      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <h2>จัดการห้องพัก</h2>
        <div class="header-actions">
          <button id="newRoomBtn" class="btn primary">ห้องใหม่</button>
        </div>
      </header>

      <section class="panel">
        <table class="table" id="roomsTable">
          <thead>
            <tr>
              <th>หมายเลขห้อง</th>
              <th>ประเภท</th>
              <th>ราคา/เดือน</th>
              <th>สถานะ</th>
              <th>คำสั่ง</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!--ฟอร์มสร้าง/แก้ไขห้อง-->
  <div id="roomModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="roomModalTitle">ห้องใหม่</h3>
      <form id="roomForm">
        <label>หมายเลขห้อง<input name="room_number" required /></label>
        <label>ประเภท
          <select name="type">
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="studio">Studio</option>
          </select>
        </label>
        <label>ราคา/เดือน <input name="price" type="number" min="0" required /></label>
        <div class="modal-actions">
          <button type="submit" class="btn primary">บันทึก</button>
          <button type="button" id="cancelRoomBtn" class="btn ghost">ยกเลิก</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/rooms.js"></script>
</body>
</html>

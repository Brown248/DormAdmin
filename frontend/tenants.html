<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tenants — DormAdmin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><h1>DormAdmin</h1></div>
      <nav class="nav">
        <a href="index.html" class="nav-item">Dashboard</a>
        <a href="rooms.html" class="nav-item">Rooms</a>
        <a href="tenants.html" class="nav-item active">Tenants</a>
      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <h2>จัดการผู้เช่า</h2>
        <div class="header-actions">
          <button id="newTenantBtn" class="btn primary">ผู้เช่าคนใหม่</button>
        </div>
      </header>

      <section class="panel">
        <table class="table" id="tenantsTable">
          <thead>
            <tr>
              <th>ชื่อ-สกุล</th>
              <th>ห้อง</th>
              <th>เบอร์โทร</th>
              <th>วันที่เริ่ม</th>
              <th>สถานะการชำระ</th>
              <th>คำสั่ง</th>
            </tr>
          </thead>
          <tbody><!--JS--></tbody>
        </table>
      </section>
    </main>
  </div>

  <!--ฟอร์มผู้เช่า-->
  <div id="tenantModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="tenantModalTitle">ผู้เช่าคนใหม่</h3>
      <form id="tenantForm">
        <label>ชื่อ-สกุล <input name="name" required /></label>
        <label>ห้อง <input name="room_number" required /></label>
        <label>เบอร์โทร <input name="phone" type="tel" /></label>
        <label>วันที่เริ่มเช่า <input name="start_date" type="date" /></label>
        <label>สถานะการชำระ
          <select name="payment_status">
            <option value="paid">ชำระแล้ว</option>
            <option value="due">ค้างชำระ</option>
          </select>
        </label>
        <div class="modal-actions">
          <button type="submit" class="btn primary">บันทึก</button>
          <button type="button" id="cancelTenantBtn" class="btn ghost">ยกเลิก</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/tenants.js"></script>
</body>
</html>
